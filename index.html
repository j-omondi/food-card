<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="./images/Hoisin Glazed Pork Chops _ The Modern Proper.png" alt="pork chops">

        </div>
        <div class="disc">
            <div class="head">Quick delivery at your <span>Door Step</span></div>
            <div class="sub-head">
                Our app will make your food ordering <br> /> pleasant and fast.
            </div>
            <div class="btn">
                <button type="submit" class="left">Skip</button>
                <button type="submit" class="right">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
